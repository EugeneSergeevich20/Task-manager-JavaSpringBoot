<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sofia+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="/css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="/css/login.css" />
  </head>
  <body>
    <section class="main">
      <div class="logo">
        <img src="/img/logo.png" alt="logo" />
      </div>
      <div class="login">
        <h2>ВХОД</h2>
        <form class="form" th:method="POST" th:action="@{/process_login}">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
          <div th:if="${param.error}">
            Неправильный логин или пароль
          </div>
          <input class="form_login" type="text" name="username" placeholder="ЛОГИН">
          <input class="form_pass" type="password" name="password" placeholder="ПАРОЛЬ">
          <input class="form_btn" type="submit" value="ВОЙТИ">
        </form>
        <div class="link">
            <p class="link_page">НЕТ АККАУНТА?</p>
            <a class="link_regist" th:href="@{/auth/register}">ЗАРЕГИСТРИРОВАТЬСЯ</a>
        </div>
      </div>
    </section>
  </body>
</html>
