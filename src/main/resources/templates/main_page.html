<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
</head>
<body>

<div th:if="${user != null}">
Welcome, <p th:text="${user.name + ' ' + user.surname}"></p>!
</div>
<div th:if="${user == null}">
    Welcome!
</div>

</br>

<div th:if="${user != null}">
    <a th:href="@{/user/personal-cabinet}" th:text="${'Личный кабинет'}"></a>
</div>
<div th:if="${user == null}">
    <a th:href="@{/auth/login}" th:text="Войти"></a>
</div>

</br>

<div th:if="${user != null}">
    <form th:method="POST" th:action="@{/logout}">
        <input type="submit" th:value="Выйти">
    </form>
</div>

</body>
</html>
